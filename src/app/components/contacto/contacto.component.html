<div class="section contact" id="contact">
  <div id="map" class="map"></div>
  <div class="container">
      <div class="row">
          <div class="col-lg-8">

              <div class="contact-form-card">
                  <h4 class="contact-title">Publicar Opinión
                    <div *ngIf="loading" class="spinner-border text-info  float-right" role="status">
                      <span class="visually-hidden" >Loading...</span>
                    </div>
                  </h4>
                  <h1><span *ngIf='submitted && createBloc.invalid' class="badge bg-danger">Todos los campos son obligatorios</span></h1>

                  <form action="" [formGroup]="createBloc" (ngSubmit)="AgregarOpinion()">
                      <div class="form-group">
                          <input  class="form-control" formControlName="nombre" type="text" placeholder="Name *" required>
                      </div>
                      <div class="form-group">
                          <input class="form-control" formControlName="mail"  type="email" placeholder="Email *" required>
                      </div>
                      <div class="form-group">
                        <textarea class="form-control" formControlName="opinion"  rows="7" required></textarea>
                    </div>
                      <div class="form-group ">
                          <button type="submit" class="form-control btn btn-primary" >Publicar Opinión</button>
                      </div>
                  </form>
              </div>
          </div>
          <div class="col-lg-4">
              <div class="contact-info-card">
                  <h4 class="contact-title">Get in touch</h4>
                  <div class="row mb-2">
                      <div class="col-1 pt-1 mr-1">
                          <i class="ti-mobile icon-md"></i>
                      </div>
                      <div class="col-10 ">
                          <h6 class="d-inline">Telefono : <br> <span class="text-muted">+ (593) 989638031</span></h6>
                      </div>
                  </div>
                  <div class="row mb-2">
                      <div class="col-1 pt-1 mr-1">
                          <i class="ti-map-alt icon-md"></i>
                      </div>
                      <div class="col-10">
                          <h6 class="d-inline">Dirección :<br> <span class="text-muted">Cariamanga-Loja-Ecuador.</span></h6>
                      </div>
                  </div>
                  <div class="row mb-2">
                      <div class="col-1 pt-1 mr-1">
                          <i class="ti-envelope icon-md"></i>
                      </div>
                      <div class="col-10">
                          <h6 class="d-inline">Email :<br> <span class="text-muted">jeffersonsarangovega@gmail.com</span></h6>
                      </div>
                  </div>
                  <ul class="social-icons pt-4">
                      <li class="social-item"><a class="social-link text-dark" href="https://www.facebook.com/jeffersonepanito.sarangovega"><i class="ti-facebook" aria-hidden="true"></i></a></li>

                      <li class="social-item"><a class="social-link text-dark" href="https://www.linkedin.com/in/jefferson-sarango-vega-2714391b4/"><i class="ti-linkedin" aria-hidden="true"></i></a></li>
                      <li class="social-item"><a class="social-link text-dark" href="https://www.instagram.com/jefferson_vega/"><i class="ti-instagram" aria-hidden="true"></i></a></li>
                      <li class="social-item"><a class="social-link text-dark" href="https://github.com/Jefferson1994"><i class="ti-github" aria-hidden="true"></i></a></li>
                  </ul>
              </div>
          </div>
      </div>

  </div>
</div>
